<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup</h1>
                <p>It takes 5 seconds to complete</p>
            </header>
            <main class="signup-main">
                <form action="#">
                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" placeholder="Ganga sravani" id="fullname">
                    </p>
                    <p>
                        <label for="email">Enter your email</label>
                        <input type="email" placeholder="sravani12@gmail.com" id="email">
                    </p>
                    <p>
                        <label for="Password">Enter your password</label>
                        <input type="password" placeholder="at least 8 characters" id="Password">
                    </p>
                    <p>
                        <input type="submit" value="Create Account" id="submit">
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an account? <a href="#">Login</a></p>
            </footer>
        </div>
        
            <div class="circle c1"></div>
            <div class="circle c2"></div>

    </div>
</body>
</html>
